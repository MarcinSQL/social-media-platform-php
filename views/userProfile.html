<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media platform</title>
    <link rel="stylesheet" href="../assets/css/mainstyles.css" />
    <link rel="stylesheet" href="../assets/css/userProfile.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <span>Social</span>
        <span>Media</span>
      </div>
      <nav class="header__navigation">
        <ul class="header__navigation__list">
          <li class="header__navigation__list__item">
            <img src="../assets/img/home-icon.svg" alt="Strona główna." /><span
              >Strona główna</span
            >
          </li>
          <li class="header__navigation__list__item">
            <img src="../assets/img/search-icon.svg" alt="Wyszukaj." /><span
              >Szukaj</span
            >
          </li>
        </ul>
      </nav>
      <button class="header__user-info">
        <img
          class="header__user-info__picture"
          src="../assets/img/default-profile-picture-male-icon.svg"
          alt="Awatar użytkownika."
        />
        <span class="header__user-info__nickname">User</span>
        <img
          src="../assets/img/arrow-down-icon.svg"
          alt="Strzałka rozwijająca opcje."
        />
      </button>
    </header>
    <main class="main">
      <section class="banner">
        <div class="banner__user-profile">
          <img
            src="../assets/img/default-profile-picture-male-icon.svg"
            alt="Awatar użytkownika."
          />
          <span>User</span>
        </div>
        <button class="banner__settings-btn">
          <img src="../assets/img/setting-icon.svg" alt="Ustawienia." />
        </button>
      </section>
      <section class="friends">
        <h2 class="friends__heading">Przyjaciele</h2>
        <div class="friend">
          <img
            class="friend__picture"
            src="../assets/img/default-profile-picture-female-icon.svg"
            alt="Awatar przyjaciela użytkownika."
          />
          <span class="friend__nickname">User Friend</span>
        </div>
      </section>
      <section class="content">
        <form action="#" method="post" class="content__new-post">
          <textarea
            name="post"
            id=""
            cols="30"
            rows="10"
            placeholder="Co masz na myśli?"
          ></textarea>
          <button type="submit">Udostępnij wpis!</button>
        </form>
        <div class="content__post">
          <img
            src="../assets/img/default-profile-picture-male-icon.svg"
            alt="Awatar użytkownika."
          />
          <div class="post__content">
            <p class="post__content__nickname">User</p>
            <p class="post__content__message">My old post</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copy">Copyright &copy; Marcin Wasilewski 2023</p>
    </footer>
  </body>
</html>
